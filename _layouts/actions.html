---
layout: default
---
{% assign mainaction = site.pages | where: "path", "mainaction.html" | first %}

<section class="hero diagonal">
	<div class="container">
		{% if mainaction.heading %}
		<h2><a href="{{ site.baseurl }}/mainactions/">{{ mainaction.heading }}</a> </h2>
		{% endif %}
		{% if page.subtitle %}
			<p class="subtext">{{ page.subtitle }}</p>
		{% endif %}
	</div>
</section>

<section class="diagonal">
	<div class="container">
		<p><img src="{% include relative-src.html src=page.image_path %}"></p>
		<div>
			{{ content }}
		</div>
		<p><a href="{{ page.external_url }}">View {{ page.title }} &rarr;</a></p>
	</div>
</section>
