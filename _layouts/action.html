---
layout: default
---
{% assign actions = site.pages | where: "path", "actions.html" | first %}

<section class="hero diagonal">
	<div class="container">
		{% if actions.heading %}
		<h2><a href="{{ site.baseurl }}/actions/">{{ actions.heading }}</a> </h2>
		{% endif %}
		{% if page.subtitle %}
			<p class="subtext">{{ page.subtitle }}</p>
		{% endif %}
	</div>
</section>

<section class="diagonal">
	<div class="container">
		<p><img src="{% include relative-src.html src=page.image_path %}"></p>
		<div>
			{{ content }}
		</div>
	</div>
</section>
